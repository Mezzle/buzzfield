<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuzzField</title>
    <link href="//fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet" type="text/css">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $(document).ready(() => {
        $.getJSON('/text.json', data => {
          const rand = data[Math.floor(Math.random() * data.length)];

          const out = rand.replace(
            '[#]',
            Math.floor(Math.random() *
              (
                21 - 10 + 1
              )) + 10,
          );

          const title = $('#title');

          if (out === 'How low can fields go?') {
            title.css('color', '#442200');
            title.css('font-size', '100pt');
            title.css('margin-bottom', '0.2em');
            $('.outer').css('align-items', 'flex-end');
          }

          title.text(out);
        });
      });
    </script>
    <style>
        html {
            background: url(field.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        body {
            margin: 0;
        }

        .outer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #title {
            width: 90vw;
            font-family: "Love Ya Like A Sister", fantasy;
            font-size: 80pt;
            color: #2e3192;
            text-align: center;
        }
    </style>
</head>
